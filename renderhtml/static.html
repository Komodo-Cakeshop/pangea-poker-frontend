<html>
  <head>
    <link rel="stylesheet" type="text/css" href="pangeapoker.css">
    <link rel="stylesheet" type="text/css" href="testing.css">
  </head>
  <body>
    <div id="poker-room"></div>
    <div id="testing">
      <center><em><h2>Tests</h2></em>
 	Echo: <input type="text" id="echo" style="width:240px;">
 	<btn id="testEcho" class="btn">Echo</btn>
	<btn id="testCloseWebSocket" class="btn">Close Web Socket</btn>
	Number of players: <input type="text" id="numplayers"></input>
	<btn id="myTurn" class="btn">My Turn</btn>
	<btn id="testFillSeats" class="btn">Fill seats</btn>
	<btn id="testClearSeats" class="btn">Clear all seats</btn>
	<btn id="testDeal1" class="btn">Deal 1</btn>
	<btn id="testReturnCards" class="btn">Return Cards</btn>
	<btn id="testShowCards" class="btn">Show Cards</btn>
	<btn id="testDeal2" class="btn">Deal 2</btn>
 	<btn id="testDeal3" class="btn">Deal 3</btn>
 	<btn id="testDeal4" class="btn">Deal 4</btn>
 	<btn id="testShowBets" class="btn">Bet</btn>
 	Pot Amount: <input type="text" id="newPotAmount">
 	<btn id="testPotAmount" class="btn">Set Pot</btn>
 	<btn id="testMoveToPot" class="btn">Chips To Pot</btn>
 	To Player: <input type="text" id="toPlayer">
 	<btn id="testMoveToPlayer" class="btn">Chips To Player</btn>
      </center>

    </div>
    <script src="jquery.min.js"></script>
    <script src="pangeapoker.js"></script>
    <script src="constants.js"></script>
    <script src="boardcards.js"></script>
    <script src="deck.js"></script>
    <script src="seat.js"></script>
    <script src="cards.js"></script>
    <script src="game.js"></script>
    <script src="gui.js"></script>
    <script src="api.js"></script>
    <script src="pangea.js"></script>
    <script src="testing.js"></script>
  </body>
</html>
